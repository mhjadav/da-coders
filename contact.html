        <div class="container">
            <div class="center">        
                <h2>Drop Your Message</h2>
                <p>We would love to talk to you and answer all of your questions</p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>

                                    <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                    <textarea class="form-control" name="message" id="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message" required></textarea>

                            </div>
                        <div class="text-center"><button type="submit" name="submit" id="submit" class="btn btn-primary btn-lg" required="required">Submit Message</button></div>
                    </form>                       
                </div>

    <script type="JavaScript">
        $( "form" ).submit(function(event) {
            sendEmail();
            event.preventDefault();
        });

        function sendEmail() {
            var name = $('#name').val();
            var from = $('#email').val();
            var subject = $('#subject').val();
            var message = $('#message').val();

            var body = "Hello  Team,";
            body += "<br/><br/>Name : " + name + "<br/>";
            body += "Email : " + from + "<br/>"
            body += "Message : " + message;
            body += "<br/><br/>Thanks."

            $('#submit').html('Sending.....');
            $(this).attr('disable', false);
            $.post('sendMail.php', {
                body: body,
                name: name,
                from: from,
                subject: subject
            })
            .done(function (data) {
                $(this).attr('disable', true);
                $('.success').show();
                $('#submit').html('Send');
                ClearInput();
     	    	$('.contactForm').hide();
     	    	$('#sendmessage').show();
            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                $('.contactForm').hide();
                $('#errormessage').html(err).show();
                console.log("Request Failed: " + err);
            });
        };

        function ClearInput(e) {
            $('input,textarea').val('');
        }
    </script>
